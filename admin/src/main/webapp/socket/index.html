<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello WebSocket啊</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<h1>撒旦法</h1>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>

    var stompClient = null;

    //在str中查找cha第num次出现的位置
    function indexOfByNum(str, cha, num) {

        if (num < 1) {
            return -1;
        }

        if (num === 1) {
            return str.indexOf(cha);
        }

        var x = str.indexOf(cha);
        for (var i = 1; i < num; i++) {
            x = str.indexOf(cha, x + 1);
        }
        return x;
    }

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        } else {
            $("#conversation").hide();
        }
        $("#greetings").html("");
    }

    function connect() {
        var socket = new SockJS('http://localhost:8080/msg?kiss_plan_token=d3835b8a035648f1b00de608bdfc911f');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {

                setConnected(true);

                var url = stompClient.ws._transport.url;
                var currentToken = url.substring(indexOfByNum(url, "/", 5) + 1, indexOfByNum(url, "/", 6));

                //接受通知
                stompClient.subscribe('/receive-user' + currentToken, function (greeting) {
                    showGreeting(greeting.body);
                });

                stompClient.subscribe('/receive-userxoc4a4', function (greeting) {
                    showGreeting(greeting.body);
                });

            }
        )
        ;
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }


    function showGreeting(message) {
        $("#greetings").append("<tr><td>" + message + "</td></tr>");
    }

    $(function () {
        $("form").on('submit', function (e) {
            e.preventDefault();
        });
        $("#connect").click(function () {
            connect();
        });
        $("#disconnect").click(function () {
            disconnect();
        });
        $("#send").click(function () {
            sendMsg();
        });
    });

    function sendMsg() {
        stompClient.send("/send/msg", {}, JSON.stringify({
            'content': $("#name").val(),
            'from': 1,
            'to': 2
        }));
    }

</script>
</body>
</html>
