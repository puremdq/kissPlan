<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<input id="id" type="text">
<input type="button" id="btn" value="提交">
<div id="test"></div>
<body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/sockjs-client/1.3.0/sockjs.min.js"></script>
<script>
    var websocket;
    var socketUrl="localhost/hello";
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://" + socketUrl);
    } else if ('MozWebSocket' in window) {
        websocket = new MozWebSocket("ws://" + socketUrl);
    } else {
        websocket = new SockJS("http://" + socketUrl);
    }

    websocket.onopen = function(evnt) {};
    websocket.onmessage = function(evnt) {
        $("#test").html("(<font color='red'>" + evnt.data + "</font>)")
    };

    websocket.onerror = function(evnt) {};
    websocket.onclose = function(evnt) {}

    $('#btn').on('click', function() {
        if (websocket.readyState == websocket.OPEN) {
            var msg = $('#id').val();
            //调用后台handleTextMessage方法
            websocket.send(msg);
        } else {
            alert("连接失败!");
        }
    });
</script>
</body>
</html>
